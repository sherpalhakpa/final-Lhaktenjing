<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="author" content="Lhakpa Sherpa from Getbootstrap.com">
	    <title>Add New Film</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script type="text/javascript" src="utilities.js"></script>
		<script type="text/javascript">
			window.addEventListener('load', PopulateFilmCategoryComboBox);
		</script>
	</head>

	<body>
	    <div class="container">
			<h1>Add New Film</h1>
	        <form action="api/films" method="POST">
				<div class="form-group">
	                <label for="filmTitle">Title:</label>
	                <input type="text" class="form-control" id="filmTitle" name="filmTitle">
	            </div>
	            <div class="form-group">
	                <label for="filmDescription">Film Description:</label>
	                <input type="text" class="form-control" id="filmDescription" name="filmDescription">
	            </div>
	            <div class="form-group">
	                <label for="filmYear">Film Resease Year:</label>
	                <input type="text" class="form-control" id="filmYear" name="filmYear">
	            </div>
				<div class="form-group">
	                <label for="filmLength">Length:</label>
	                <input type="number" class="form-control" id="filmLength" name="filmLength">
	            </div>
				<div class="form-group">
					<label for="filmRating">Rating:</label>
					<select name="filmRating" id="filmRating" class="form-control">
						<option value="G">G</option>
						<option value="PG">PG</option>
            <option value="PG-13">PG-13</option>
            <option value="R">R</option>
            <option value="NC-17">NC-17</option>
					</select>
				</div>
				<div class="form-group">
	                <label for="categorySelect">Category:</label>
					             <div id="categorySelect" name = "categorySelect">

					              </div>
	            </div>
	            <div class="form-group">
	                <input type="submit" value="Submit" >
	            </div>

	        </form>
          <div id="output">

          </div>
	    </div>
	</body>

</html>
